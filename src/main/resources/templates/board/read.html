<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Board Read Page</h1>

    <div class="from-group">
      <label >Bno</label>
      <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
    </div>

    <div class="form-group">
      <label >Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>

    <div class="form-group">
      <label >Content</label>
      <textarea class="form-control" rows="5" name="content" readonly>
        [[${dto.content}]]
      </textarea>
    </div>

    <div class="form-group">
      <label >Writer</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
    </div>

    <div class="form-group">
      <label >RegDate</label>
      <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
    </div>

    <div class="form-group">
      <label >ModDate</label>
      <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
    </div>


    <a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}">
      <button type="button" class="btn btn-primary">Modify</button>
    </a>

    <a th:href="@{/board/list(page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}">
      <button type="button" class="btn btn-info">List</button>
    </a>

    <div>
      <div class="mt-4">
        <h5><span class="badge bg-info addReply">Add Reply</span></h5>
        <h5><span class="badge bg-secondary replyCount"> Reply Count [[${dto.replyCount}]]</span> </h5>
      </div>
      <div class="list-group replyList">
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal Title</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input class="form-control"  type="text" name="replyText" placeholder="Reply Text...">
            </div>
            <div class="form-group">
              <input class="form-control"  type="text" name="replyer" placeholder="Replyer">
              <input type="hidden" name="rno" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger replyRemove">Remove</button>
            <button type="button" class="btn btn-warning replyModify">Modify</button>
            <button type="button" class="btn btn-primary replySave">Save</button>
            <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



<script th:inline="javascript">
  $(document).ready(() => {
    let bno = [[${dto.bno}]];
    let listGroup = $(".replyList");

    function formatTime(str) {
      let date = new Date(str);

      return date.getFullYear() + '/' +
              (date.getMonth() + 1) + '/' +
              date.getDate() + ' ' +
              date.getHours() + ':' +
              date.getMinutes() + ':' +
              date.getSeconds() ;
    }

    function loadJSONData() {
      $.getJSON('/replies/board/'+bno, (arr) => {
        console.log(arr);
        let str = "";
        $('.replyCount').html(" Reply Count " + arr.length);

        $.each(arr, function(idx, reply){
          console.log(reply);
          str += '    <div class="card-body" data-rno="'+reply.rno+'"><b>'+reply.rno +'</b>';
          str += '    <h5 class="card-title">'+reply.text+'</h5>';
          str += '    <h6 class="card-subtitle mb-2 text-muted">'+reply.replyer+'</h6>';
          str += '    <p class="card-text">'+ formatTime(reply.regDate) +'</p>';
          str += '    </div>';
        })

        listGroup.html(str);
      })
    }

    $(".replyCount").click(() => {
      loadJSONData();
    })//end click

    let modal = $('.modal');

    $(".addReply").click(() => {
      modal.modal('show');
      //댓글 입력하는 부분 초기화 시키기
      $('input[name="replyText"]').val('');
      $('input[name="replyer"]').val('');


      $(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안 보이도록
      $(".replySave, .replyClose").show(); //필요한 버튼들만 보이도록
    });

    $(".replySave").click(() => {
      let reply = {
        bno: bno,
        text: $('input[name="replyText"]').val(),
        replyer: $('input[name="replyer"]').val()
      }

      console.log(reply);

      $.ajax({
        url: '/replies',
        method: 'post',
        data: JSON.stringify(reply),
        contentType: 'application/json; charset=utf-8',
        dataType: 'json',
        success: (data) => {
          console.log(data);

          let newRno = parseInt(data);
          alert(newRno + "번 댓글이 등록되었습니다.");
          modal.modal('hide');
          loadJSONData();
        }
      })
    });

    $('.replyList').on("click", ".card-body", () => {
      // let rno = $(this).data("rno");
      //
      // console.log($(this).find('.card-title'));
      // $("input[name='replyText']").val( $(this).find('.card-title').html());
      // $("input[name='replyer']").val( $(this).find('.card-subtitle').html());
      // $("input[name='rno']").val(rno);
      //
      // $(".modal-footer .btn").hide();
      // $(".replyRemove, .replyModify, .replyClose").show();
      // modal.modal('show');

      let rno = $(this).data("rno");

      console.log("RNO : " + rno);
      console.log("card-Title : " + $(this).find('.card-title').html());
      console.log("card-subtitle : " + $(this).find('.card-title').html());

      $("input[name='replyText']").val( $(this).find('.card-title').html());
      $("input[name='replyer']").val( $(this).find('.card-subtitle').html());
      $("input[name='rno']").val(rno);

      $(".modal-footer .btn").hide();
      $(".replyRemove, .replyModify, .replyClose").show();

      modal.modal('show');

    });

    $(".replyRemove").on("click", function(){

      let rno = $("input[name='rno']").val(); //모달 창에 보이는 댓글 번호 hidden처리되어 있음

      $.ajax({
        url: '/replies/' + rno,
        method: 'delete',

        success: function(result){
          console.log("result: " + result);
          if(result ==='success'){
            alert("댓글이 삭제되었습니다");
            modal.modal('hide');
            loadJSONData();
          }
        }
      })
    });

    $(".replyModify").click(() => {
      let rno = $("input[name='rno']").val();

      let reply = {
        rno: rno,
        bno: bno,
        text: $('input[name="replyText"]').val(),
        replyer: $('input[name="replyer"]').val()
      }

      console.log(reply);

      $.ajax({
        url: '/replies/' + rno,
        method: 'put',
        data: JSON.stringify(reply),
        contentType: 'application/json; charset=utf-8',
        success: (result) => {
          console.log("Result : {}", result);
          if (result === 'success') {
            alert("댓글이 수정되었습니다.");
            modal.modal('hide');
            loadJSONData();
          }
        }
      })
    })

  });

</script>

  </th:block>
</th:block>
</html>
